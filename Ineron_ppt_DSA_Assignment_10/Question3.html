<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function printSubsets(set) {
  const subsets = [];
  backtrack(set, '', 0, subsets);
  return subsets;
}

function backtrack(set, currentSubset, index, subsets) {
  if (index === set.length) {
    subsets.push(currentSubset);
    return;
  }
  backtrack(set, currentSubset, index + 1, subsets);
  backtrack(set, currentSubset + set[index], index + 1, subsets);
}
console.log(printSubsets("abc"));
console.log(printSubsets("abcd"));

    </script>
</body>
</html>
