    <script>
      function countConsonants(str) {
  const vowels = ['a', 'e', 'i', 'o', 'u'];
  return countConsonantsHelper(str.toLowerCase(), vowels);
}

function countConsonantsHelper(str, vowels) {
  if (str === '') {
    return 0;
  }

  const firstChar = str[0];

  if (isConsonant(firstChar, vowels)) {
    return 1 + countConsonantsHelper(str.slice(1), vowels);
  } else {
    return countConsonantsHelper(str.slice(1), vowels);
  }
}

function isConsonant(char, vowels) {
  if (char.match(/[a-z]/) && !vowels.includes(char)) {
    return true;
  }
  return false;
}

// Example usage
console.log(countConsonants('abc de'));
console.log(countConsonants('geeksforgeeks portal'));
  
    </script>
